<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Pizza Drill  </title>

        <!-- metadata is data about the data and is used by browsers. It is not displayed on the page-->
        <!--"http-equiv" stands for "http equivalent". It allows  you to specify the media type (ie text.html) and the 
        character set (UTF - 8). This is important in ensuring that the page displays correctly in all browsers.-->
        <meta http-equiv="Content-Type" content="text/html; charset= UTF-8">
        <!--the "name" attribute specifies the name for the metadata. The value "viewport" controls the 
        users visible area on the webpage. The width of the page will be the width of the users device -->
		<meta  name="viewport" content = "width=device-width, initial-scale=1.0">
        <script src="Pizza_JavaScript/Pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css"/>
                         
	</head>
	
	<body>
        <div id="menuBG">
            <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()"
            value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size"
                    value="Personal Pizza">Personal Pizza<br>

                    <input class="size" type="radio" name="Size"
                    value="Extra Small">Extra Small<br>
                    
                    <input class="size" type="radio" name="Size"
                    value="Medium Pizza">Medium Pizza<br>

                    <input class="size" type="radio" name="Size"
                    value="Large Pizza">Large Pizza<br>

                    <input class="size" type="radio" name="Size"
                    value="Extra Large Pizza">Extra Large Pizza<br>
                </div>

                <div class="menu center">

                    <h3>Vegetables</h3>

                    <input class="toppings" type ="checkbox" name="Topping"
                    value="Olives">Olives<br>

                    <input class="toppings" type ="checkbox" name="Topping"
                    value="Dried Tomatoes">Dried Tomatoes<br>

                    <input class="toppings" type ="checkbox" name="Topping"
                    value="Egg Plant">Egg Plant<br>

                </div>

                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type ="checkbox" name="Topping"
                    value="Pepperoni">Pepperoni<br>

                    <input class="toppings" type ="checkbox" name="Topping"
                    value="Sausage">Sausage<br>


                    <input class="toppings" type ="checkbox" name="Topping"
                    value="Canadian Bacon">Canadian Bacon<br>

                    <input class="toppings" type ="checkbox" name="Topping"
                    value="Ground Beef">Ground Beef<br>


                    <input class="toppings" type ="checkbox" name="Topping"
                    value="Anchovy">Anchovy<br>

                    <input class="toppings" type ="checkbox" name="Topping"
                    value="Chicken">Chicken<br>

                    <input class="toppings" type ="checkbox" name="Topping"
                    value="Bacon">Bacon<br>

                </div>

                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>

            </form>
        </div>
	</body>
	
</html>
